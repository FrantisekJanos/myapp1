
{% extends 'main.html' %}

{% block content %}
<div class="m-5 p-5 component">
    <h3>Enter new password</h3>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary " type="submit">
    </form>
</div>
{% endblock %}
