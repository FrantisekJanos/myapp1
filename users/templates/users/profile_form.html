{% extends 'main.html' %}

{% block content %}


<div class="component m-3 p-3">
    <div class="m-3 p-3">
        <h3>Edit Account</h3>
        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_account' %}" onsubmit="disableButtonAndShowLoader('myButton28')">
            {% csrf_token %}
            {{form.as_p}}
            <input id="myButton28" type="submit" value="Submit">
        </form>
    </div>
</div>


{% endblock %}
