{% extends 'main.html' %}

{% block content %}

{% for profile in profiles %}
<div class="component m-3 p-3">
    <div class="m-3 p-3">
        <a href="{% url 'user_profile' profile.id %}">
            <h5>{{profile.name}} {{profile.surname}}</h5>
        </a>
        <p>{{profile.email}}</p>
        <div class="m-3 p-3" >
            <h6>Assigned roles & rights in this app</h6>
            {% for role in profile.role_set.all %}
                <p>{{role.name}} ----> {{role.description}}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
