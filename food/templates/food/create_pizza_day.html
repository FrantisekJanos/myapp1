{% extends 'main.html' %}


{% block content %}
<div class="m-3">
<h1>Vyber den pro pizzaday</h1>
    <div class="row">
        <div class="col-6 p-2 m-3">
            <div>
                <form method="POST" class="form-container" action="{% url 'create_pizza_day' %}">
                    {%csrf_token%}
                    <div class="row">
                        {{form.to_date}}
                    </div>
                    <div class="row">
                        <input type="submit" class="btn btn-primary mt-3" value="Odeslat">
                    </div>
                </form>
                {% if messages %}
  <ul class="messages m-3">
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">
          <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      </div>
    {% endfor %}
  </ul>
{% endif %}
            </div>

        </div>
    </div>

</div>
{% endblock %}
