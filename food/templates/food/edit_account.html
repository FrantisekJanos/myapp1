{% extends 'main.html' %}

{% block content %}
<div class=" container " style="height: 100vh;">
  <div class="row">
    <div class="col p-2 mt-5" >
      <h1>{{person.name}} {{person.surname}}</h1>
      <form method="post" enctype="multipart/form-data" onsubmit="disableButtonAndShowLoader('myButton8_1')">
        {% csrf_token %}
        <input type="number" id="cash" name="cash">

        <button id="myButton8_1" type="submit" class="btn btn-danger">Přidat / Odebrat peníze z účtu</button>
      </form>

    </div>
  </div>
</div>


{% endblock %}
