{% extends 'main.html' %}

{% block content %}
<div class=" container " style="height: 100vh;">
  <div class="row">
    <div class="col p-2 mt-5" >

      <form method="post" enctype="multipart/form-data" onsubmit="disableButtonAndShowLoader('myButton21')">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="myButton21" type="submit" class="btn btn-danger">Create workcenter</button>
      </form>

    </div>
  </div>
</div>


{% endblock %}
