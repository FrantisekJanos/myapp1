{% extends 'main.html' %}


{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <h2>Are you sure that you want to delete this accident?</h2>
        <h1>{{accident.short_text}}</h1>
        <div class="row m-3 ">
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="slug" value="{{ accident.id }}">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Yes</button>
                </form>

            </div>
            <div class="col">
                    <a class="btn btn-secondary btn-lg btn-block" href="{% url 'accident_detail' accident.id %}">No</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
